apiVersion: v1
kind: Namespace
metadata:
  name: bridge
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: administrator
  namespace: bridge
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bridge-administrator
rules:
  # Full access to all resources. The administrator needs broad permissions for
  # two reasons:
  #   1. It reads source deployments, secrets, and configmaps from any namespace.
  #   2. It creates a Role with full permissions in each bridge namespace, and
  #      Kubernetes RBAC escalation prevention requires the creator to hold all
  #      permissions it grants.
  # NOTE: Namespace deletion is not restricted to bridge-* at the RBAC level
  # because Kubernetes does not support prefix-based resourceNames. A code-level
  # guard in DeleteNamespace enforces the prefix constraint. Consider adding a
  # ValidatingAdmissionPolicy for API-level enforcement.
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: bridge-administrator
subjects:
  - kind: ServiceAccount
    name: administrator
    namespace: bridge
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: bridge-administrator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: administrator
  namespace: bridge
  labels:
    app: administrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: administrator
  template:
    metadata:
      labels:
        app: administrator
    spec:
      serviceAccountName: administrator
      containers:
        - name: administrator
          image: "{{BRIDGE_IMAGE}}"
          imagePullPolicy: Always
          command: ["bridge", "administrator"]
          env:
            - name: POD_NAMESPACE
              value: bridge
            - name: SERVICE_ACCOUNT_NAME
              value: administrator
            - name: BRIDGE_PROXY_IMAGE
              value: "{{BRIDGE_IMAGE}}"
          ports:
            - name: grpc
              containerPort: 9090
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: administrator
  namespace: bridge
spec:
  selector:
    app: administrator
  ports:
    - name: grpc
      port: 9090
      targetPort: 9090
      protocol: TCP

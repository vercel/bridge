apiVersion: v1
kind: Namespace
metadata:
  name: userservice
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: userservice
data:
  LOG_LEVEL: "debug"
  FEATURE_FLAGS: "new-ui,dark-mode"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: userservice
type: Opaque
stringData:
  DATABASE_URL: "postgres://user:pass@db.internal:5432/myapp"
  API_KEY: "sk-test-1234567890"
---
apiVersion: v1
kind: Secret
metadata:
  name: unused-credentials
  namespace: userservice
type: Opaque
stringData:
  STRIPE_KEY: "sk-stripe-unused-9999"
  SLACK_WEBHOOK: "https://hooks.slack.com/services/T00/B00/xxxxx"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: unused-config
  namespace: userservice
data:
  ANALYTICS_ID: "UA-000000-1"
  DEPRECATED_FLAG: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
  namespace: userservice
  labels:
    app: userservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
        - name: userservice
          image: "{{USERSERVICE_IMAGE}}"
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "8080"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DATABASE_URL
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: API_KEY
          envFrom:
            - configMapRef:
                name: app-config
          ports:
            - containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: svc
  namespace: userservice
spec:
  selector:
    app: userservice
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
